<!-- <section> -->
    

    <div class="card" >
        <div class="container-fluid">
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" [(ngModel)]="loginObj.EmailId" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" name="Email" required>
                  <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" [(ngModel)]="loginObj.Password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="Password" required>
                </div>
                <div class="mb-3 form-check">
                 
                </div>
                <div class="loginbutton"><button type="button" (click)="onLogin()" class="btn btn-primary">Login</button></div>
              </form>
          </div>
      </div>

   


<!-- </section> -->
